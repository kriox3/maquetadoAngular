<section style="display: none" id="educacion">
    <div
      class="container alert"
      style="background-color: #ffffff1e; border-radius: 20px"
      role="alert"
    >
      <div class="row vh-md-100">
        <div
          class="col-md-8 col-sm-10 col-12 mx-auto my-auto text-center"
          id="cuerpo"
        >
          <h1 class="heading-black">
            Educacion
          </h1>
          
          <table class="table table table-hover text-light">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Establecimiento</th>
                <th scope="col">Titulo</th>
                <th scope="col">Fecha</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let dato of educacion; let i= index">
                <th scope="row">{{i+1}}</th>
                <td>{{dato.establecimiento}}</td>
                <td>{{dato.titulo}}</td>
                <td>{{dato.fecha}}</td>
              </tr>
            </tbody>
          </table>

        </div>
        <div class="cajaf" *ngIf="modifica">
          <a
            class="btn_roundf"
            title="Menu Administrador"
            alt="Menu Administrador"
            style="text-decoration: none"
            ><i class="bx bx-expand-horizontal bx-md"></i
          ></a>
          <a
            class="caja1"
            href="#"
            alt="Editar"
            title="Editar"
            style="text-decoration: none"
            ><i class="bx bxs-edit bx-md"></i
          ></a>
          <a
            class="caja2"
            href="#"
            alt="Eliminar"
            title="Eliminar"
            style="text-decoration: none"
            ><i class="bx bxs-x-square bx-md"></i
          ></a>
        </div>
      </div>
    </div>
  </section>
