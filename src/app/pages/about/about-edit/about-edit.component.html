<div class="cajaf">
    <a class="btn_roundf" title="Menu Administrador" alt="Menu Administrador" style="text-decoration: none"><i
            class="bx bx-expand-horizontal bx-md"></i></a>
    <a class="caja1" href="#" alt="Editar" title="Editar" style="text-decoration: none" data-bs-toggle="modal"
        data-bs-target="#modelId" (click)="cargarDatos()"><i class="bx bxs-edit bx-md"></i></a>
</div>
<div>

    <!-- Modal -->
    <div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
        <div class="modal-dialog fondo-oscuro" role="document">
            <div class="modal-content fondo-oscuro">
                <div class="modal-header" style=" border-color: #000;">
                    <h5 class="modal-title" style="color: white;">Modificar informaci√≥n</h5>
                    <div type="button" class="botonito" data-bs-dismiss="modal" aria-label="Close">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <i class="bx bx-x bx-sm"></i>
                    </div>
                </div>
                <div class="modal-body">
                    <form action="" method="post" (ngSubmit)="onUpdate()" #f="ngForm">
                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control" id="nombre" placeholder="{{datos.nombre}}"
                                name="Nombre" [(ngModel)]="aboutMe.nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="apellido">Apellido</label>
                            <input type="text" class="form-control" id="apellido" placeholder="{{datos.apellido}}"
                                name="Apellido" [(ngModel)]="aboutMe.apellido" required>
                        </div>
                        <div class="form-group">
                            <label for="foto">Foto</label>
                            <input type="text" class="form-control" id="foto" placeholder="{{datos.foto}}" name="Foto"
                                [(ngModel)]="aboutMe.foto" required>
                        </div>
                        <div class="form-group">
                            <label for="localidad">Localidad</label>
                            <input type="text" class="form-control" id="localidad" placeholder="{{datos.localidad}}"
                                name="Localidad" [(ngModel)]="aboutMe.localidad" required>
                        </div>
                        <div class="form-group">
                            <label for="info">Informacion</label>
                            <input type="text" class="form-control" id="info" placeholder="{{datos.info}}"
                                name="Informacion" [(ngModel)]="aboutMe.info" required>
                        </div>
                        <hr>
                        <div>
                            <button type="submit" class="botonito btn-verde mb-3" [disabled]="f.form.invalid"
                                style="margin: auto; display:flex">
                                <span></span>
                                <span></span>
                                <span></span>
                                <span></span>
                                Guardar</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
